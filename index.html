<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI Challenge 2</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="vendors/normalize.css">
</head>

<body>
  <h1>UI Challenge - Custom Form Elements</h1>

    <div class="item">
      <p>text input</p>
      <input name="valid" type="text" placeholder="placeholder text">
    </div>

    <div class="item">
      <p>text input w/ validation error</p>
      <input name="invalid" type="text" placeholder="placeholder text" required>
      <label class="validation-error"></label>
    </div>
    <div class="item">
      <div class="styled-dropdown">
        <div class="dropdown-header"><span>please select an option...</span>
          <div class="drop"></div>
        </div>

        <div class="children" style="display:none">
          <div class="option">option 1</div>
          <div class="option">option 2</div>
          <div class="option">option 3</div>
          <div class="option">option 4</div>
          <div class="option">option 5</div>
        </div>
      </div>

      <div class="dropdown-style">
        <select value="alternating">
          <option value="" disabled selected hidden>please select an option...</option>
          <option value="0">Option 1</option>
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
          <option value="4">Option 5</option>
        </select>
      </div>
    </div>

    <div class="item">
      <input type="checkbox" id="checkboxOne"/>
      <label><span></span></label>
      <input type="checkbox" id="checkboxTwo" checked/>
      <label><span></span></label>
    </div>

    <div class="item">
      <input type="radio" id="radioOne"/>
      <label><span></span></label>
      <input type="radio" id="radioTwo"checked/>
      <label ><span></span></label>
    </div>

    <div class="item">
      <button type="button">submit</button>
      <button id="dark" type="button">submit</button>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/scripts/styles.js"></script>
</body>
</html>
